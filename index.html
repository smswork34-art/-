        .header-subtitle {

        .balance-card {

            font-size: 0;

        /* –¢–æ—á–∫–∏ –¥–ª—è –∫—É–±–∏–∫–∞ */

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .dot-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dot {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;

        /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –≥—Ä–∞–Ω–µ–π –≤ 3D –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ */

            transform: rotateY(90deg) translateZ(70px);
        }
        .face-3 { 
            transform: rotateX(90deg) translateZ(70px);
        }
        .face-4 { 
            transform: rotateX(-90deg) translateZ(70px);
        }
        .face-5 { 
            transform: rotateY(-90deg) translateZ(70px);
        }
        .face-6 { 
            transform: rotateY(180deg) translateZ(70px);

        /* –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–æ—á–µ–∫ –¥–ª—è –∫–∞–∂–¥–æ–π –≥—Ä–∞–Ω–∏ */

        .face-3 .dice-dots {

        .nav-item:hover {

        .nav-item.active {

        }

        .nav-icon {
            font-size: 26px;

        .nav-item:hover .nav-icon {
            transform: translateY(-2px);

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ—Å—Ç–∏ - –ø–ª–∞–≤–Ω—ã–π –æ–¥–∏–Ω –æ–±–æ—Ä–æ—Ç */
        @keyframes roll {

        .rolling {

        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        .notification {

            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            border-color: rgba(255, 107, 107, 0.3);
        }
    </style>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const dice = document.getElementById('dice');
        const playButton = document.getElementById('playButton');
        const betButtons = document.querySelectorAll('.bet-button');
        const historyItems = document.getElementById('historyItems');
        const balanceAmount = document.querySelector('.balance-amount');
        const refreshHistoryBtn = document.getElementById('refreshHistory');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentBet = 10;
        let balance = 1500;
        let history = [];
        let isRolling = false;

        // –ú–∞–ø–ø–∏–Ω–≥ –≤—Ä–∞—â–µ–Ω–∏–π –¥–ª—è –∫–∞–∂–¥–æ–π –≥—Ä–∞–Ω–∏
        const rotationMap = {
            1: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)',
            2: 'rotateY(-90deg)',
            3: 'rotateX(90deg)',
            4: 'rotateX(-90deg)',
            5: 'rotateY(90deg)',
            6: 'rotateY(180deg)'
        };

        // –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏
        betButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (isRolling) return;
                
                betButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentBet = parseInt(button.dataset.bet);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 150);
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –±—Ä–æ—Å–∫–∞ –∫–æ—Å—Ç–∏
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞ (–æ–¥–∏–Ω –ø–ª–∞–≤–Ω—ã–π –æ–±–æ—Ä–æ—Ç)
        function animateDice(result, callback) {
            isRolling = true;
            playButton.disabled = true;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            dice.style.transform = 'rotateX(0) rotateY(0) rotateZ(0)';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –≤ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π
            dice.style.setProperty('--final-rotation', rotationMap[result]);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é (1 –ø–ª–∞–≤–Ω—ã–π –æ–±–æ—Ä–æ—Ç)
            dice.classList.add('rolling');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            playButton.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                dice.classList.remove('rolling');
                dice.style.transform = rotationMap[result];
                playButton.style.transform = '';
                
                if (callback) callback();
                
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
                setTimeout(() => {
                    isRolling = false;
                    playButton.disabled = false;
                }, 300);
                
            }, 1200);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(result, win) {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${win ? 'win' : 'lose'}`;
            historyItem.textContent = result;
            
            historyItems.prepend(historyItem);
            history.unshift({ result, win, timestamp: Date.now() });
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 12 –ø–æ—Å–ª–µ–¥–Ω–∏–º–∏ –∏–≥—Ä–∞–º–∏
            if (history.length > 12) {
                history.pop();
                if (historyItems.children.length > 12) {
                    historyItems.removeChild(historyItems.lastChild);
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            historyItem.style.opacity = '0';
            historyItem.style.transform = 'translateY(20px)';
            setTimeout(() => {
                historyItem.style.transition = 'all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
                historyItem.style.opacity = '1';
                historyItem.style.transform = 'translateY(0)';
            }, 10);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance(win) {
            const oldBalance = balance;
            
            if (win) {
                balance += currentBet * 2; // –í—ã–∏–≥—Ä—ã—à 2x —Å—Ç–∞–≤–∫–∏
            } else {
                balance -= currentBet;
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
            balanceAmount.style.transform = 'scale(1.05)';
            balanceAmount.style.color = win ? '#4CAF50' : '#ff5252';
            
            setTimeout(() => {
                balanceAmount.style.transition = 'all 0.3s';
                balanceAmount.style.transform = 'scale(1)';
                balanceAmount.style.color = '#1a1a1a';
                balanceAmount.innerHTML = `${balance.toLocaleString()} <span>TON</span>`;
            }, 300);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, isWin) {
            const notification = document.createElement('div');
            notification.className = `notification ${isWin ? 'win' : 'lose'}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(0)';
            }, 10);
            
            // –£–±–∏—Ä–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(-100px)';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–≥—Ä—ã
        playButton.addEventListener('click', () => {
            if (isRolling) return;
            
            if (balance < currentBet) {
                showNotification('üí∞ –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤! –ü–æ–ø–æ–ª–Ω–∏—Ç–µ –±–∞–ª–∞–Ω—Å.', false);
                return;
            }

            // –ë—Ä–æ—Å–æ–∫ –∫–æ—Å—Ç–∏
            const result = rollDice();
            const win = result >= 4; // –í—ã–∏–≥—Ä—ã—à –æ—Ç 4 –¥–æ 6

            // –ê–Ω–∏–º–∞—Ü–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            animateDice(result, () => {
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                updateBalance(win);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                addToHistory(result, win);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                setTimeout(() => {
                    const message = win ? 
                        `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${currentBet * 2} TON!` : 
                        `–í—ã–ø–∞–ª–æ ${result}. –ü–æ–≤–µ–∑–µ—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!`;
                    
                    showNotification(message, win);
                }, 500);
            });
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        refreshHistoryBtn.addEventListener('click', () => {
            refreshHistoryBtn.style.transform = 'rotate(360deg)';
            refreshHistoryBtn.style.transition = 'transform 0.5s';
            
            // –û—á–∏—â–∞–µ–º –∏ —Å–Ω–æ–≤–∞ –¥–æ–±–∞–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            historyItems.innerHTML = '';
            history.forEach(item => {
                addToHistory(item.result, item.win);
            });
            
            setTimeout(() => {
                refreshHistoryBtn.style.transform = '';
            }, 500);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–∏
        function initHistory() {
            const initialResults = [
                { result: 6, win: true },
                { result: 2, win: false },
                { result: 4, win: true },
                { result: 1, win: false },
                { result: 5, win: true },
                { result: 3, win: false },
                { result: 6, win: true },
                { result: 4, win: true }
            ];
            
            initialResults.forEach(item => {
                addToHistory(item.result, item.win);
            });
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è –∫—É–±–∏–∫–∞ (–≥—Ä–∞–Ω—å 1)
        dice.style.transform = rotationMap[1];

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initHistory();
    </script>
