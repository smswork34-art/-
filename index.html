<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Dice Casino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #212121;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Header —Å—Ç–∏–ª—å –∫–∞–∫ –≤ Telegram Wallet */
        .header {
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            padding: 24px 20px;
            position: relative;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px;
            margin-top: 20px;
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .balance-amount span {
            font-size: 16px;
            opacity: 0.9;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            padding: 20px;
        }

        .game-area {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .dice-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 24px;
            perspective: 1000px;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            backface-visibility: hidden;
        }

        .face-1 { transform: translateZ(75px); }
        .face-2 { transform: rotateY(90deg) translateZ(75px); }
        .face-3 { transform: rotateY(180deg) translateZ(75px); }
        .face-4 { transform: rotateY(-90deg) translateZ(75px); }
        .face-5 { transform: rotateX(90deg) translateZ(75px); }
        .face-6 { transform: rotateX(-90deg) translateZ(75px); }

        .bet-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .bet-button {
            background: #2d2d2d;
            border: 2px solid #3d3d3d;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bet-button:hover {
            background: #3d3d3d;
        }

        .bet-button.active {
            background: #2aabee;
            border-color: #2aabee;
        }

        .play-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 16px;
        }

        .play-button:hover {
            transform: translateY(-2px);
        }

        .play-button:active {
            transform: translateY(0);
        }

        /* –ò—Å—Ç–æ—Ä–∏—è */
        .history {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 20px;
        }

        .history-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-items {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .history-item {
            min-width: 60px;
            height: 60px;
            background: #3d3d3d;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .win { 
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        .lose { 
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #212121;
            border-top: 1px solid #3d3d3d;
            padding: 12px 20px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            font-size: 12px;
            gap: 4px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: #2aabee;
        }

        .nav-icon {
            font-size: 24px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ—Å—Ç–∏ */
        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(720deg) rotateY(720deg) rotateZ(720deg); }
        }

        .rolling {
            animation: roll 1.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header –∫–∞–∫ –≤ Telegram Wallet -->
        <div class="header">
            <div class="header-title">Telegram Dice Casino</div>
            <div class="header-subtitle">–û—Ñ–∏—Ü–∏–∞–ª—å–Ω–∞—è –∏–≥—Ä–∞ –≤ –∫–æ—Å—Ç–∏</div>
            
            <div class="balance-card">
                <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
                <div class="balance-amount">
                    1,000 <span>TON</span>
                </div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="content">
            <div class="game-area">
                <div class="dice-container">
                    <div class="dice" id="dice">
                        <div class="dice-face face-1">1</div>
                        <div class="dice-face face-2">2</div>
                        <div class="dice-face face-3">3</div>
                        <div class="dice-face face-4">4</div>
                        <div class="dice-face face-5">5</div>
                        <div class="dice-face face-6">6</div>
                    </div>
                </div>

                <div class="bet-controls">
                    <button class="bet-button active" data-bet="10">10 TON</button>
                    <button class="bet-button" data-bet="50">50 TON</button>
                    <button class="bet-button" data-bet="100">100 TON</button>
                </div>

                <button class="play-button" id="playButton">–ö—Ä—É—Ç–∏—Ç—å –∫–æ—Å—Ç—å</button>
            </div>

            <!-- –ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä -->
            <div class="history">
                <div class="history-title">
                    –ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä
                    <span style="font-size: 14px; opacity: 0.8;">–û–±–Ω–æ–≤–∏—Ç—å</span>
                </div>
                <div class="history-items" id="historyItems">
                    <!-- –ò—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>
            </div>
        </div>
    </div>

    <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon">üé≤</div>
            <div>–ò–≥—Ä–∞—Ç—å</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üí∞</div>
            <div>–ü–æ–ø–æ–ª–Ω–∏—Ç—å</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üìä</div>
            <div>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üë§</div>
            <div>–ü—Ä–æ—Ñ–∏–ª—å</div>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const dice = document.getElementById('dice');
        const playButton = document.getElementById('playButton');
        const betButtons = document.querySelectorAll('.bet-button');
        const historyItems = document.getElementById('historyItems');
        const balanceAmount = document.querySelector('.balance-amount');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentBet = 10;
        let balance = 1000;
        let history = [];

        // –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏
        betButtons.forEach(button => {
            button.addEventListener('click', () => {
                betButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentBet = parseInt(button.dataset.bet);
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –±—Ä–æ—Å–∫–∞ –∫–æ—Å—Ç–∏
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞
        function animateDice(result, callback) {
            dice.classList.add('rolling');
            
            setTimeout(() => {
                dice.classList.remove('rolling');
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const rotationMap = {
                    1: 'rotateX(0deg) rotateY(0deg)',
                    2: 'rotateY(-90deg)',
                    3: 'rotateY(-180deg)',
                    4: 'rotateY(90deg)',
                    5: 'rotateX(-90deg)',
                    6: 'rotateX(90deg)'
                };
                
                dice.style.transform = rotationMap[result];
                
                if (callback) callback();
            }, 1500);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(result, win) {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${win ? 'win' : 'lose'}`;
            historyItem.textContent = result;
            
            historyItems.prepend(historyItem);
            history.unshift({ result, win });
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 10 –ø–æ—Å–ª–µ–¥–Ω–∏–º–∏ –∏–≥—Ä–∞–º–∏
            if (history.length > 10) {
                history.pop();
                if (historyItems.children.length > 10) {
                    historyItems.removeChild(historyItems.lastChild);
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance(win) {
            if (win) {
                balance += currentBet * 2; // –í—ã–∏–≥—Ä—ã—à 2x —Å—Ç–∞–≤–∫–∏
            } else {
                balance -= currentBet;
            }
            
            balanceAmount.innerHTML = `${balance.toLocaleString()} <span>TON</span>`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–≥—Ä—ã
        playButton.addEventListener('click', () => {
            if (balance < currentBet) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!');
                return;
            }

            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
            playButton.disabled = true;
            
            // –ë—Ä–æ—Å–æ–∫ –∫–æ—Å—Ç–∏
            const result = rollDice();
            const win = result >= 4; // –í—ã–∏–≥—Ä—ã—à –æ—Ç 4 –¥–æ 6

            // –ê–Ω–∏–º–∞—Ü–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            animateDice(result, () => {
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                updateBalance(win);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                addToHistory(result, win);
                
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –æ–±—Ä–∞—Ç–Ω–æ
                playButton.disabled = false;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                setTimeout(() => {
                    alert(win ? `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${currentBet * 2} TON!` : 
                                 `üòî –í—ã–ø–∞–ª–æ ${result}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!`);
                }, 300);
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–∏
        function initHistory() {
            const initialResults = [
                { result: 6, win: true },
                { result: 2, win: false },
                { result: 4, win: true },
                { result: 1, win: false },
                { result: 5, win: true }
            ];
            
            initialResults.forEach(item => {
                addToHistory(item.result, item.win);
            });
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initHistory();
    </script>
</body>
